
<!DOCTYPE html>
<html>
    <head> 
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 
    </head>
<body>

<div class="container">
        <div class="col-lg-6 m-auto d-block">
<h2 class="text-primary">HTML Validation</h2>

    <form>
    
        Name:<br>
        <input type="text" name="firstname"   class="form-control"  required placeholder="Enter your name" required>
        
        <br>
        
    
        Email Address:<br>
        <input type="email" name="email"  class="form-control" required placeholder="Enter a valid email address" required>
        <br>

        Phone Number:<br>
        <input type="tel" id="phone"   class="form-control" Placeholder= "06-12345678" name="phone"
       pattern="[0-9]{2}-[0-9]{8}"
       required>
       <br>

        Zipcode:<br>
        <input id="zip" name="zip" type="text"  class="form-control"  inputmode="numeric" required placeholder="Enter a valid zipcode" pattern="[0-9]{4}[A-Z]{2}" required>
        <br>

        Password:<br>
       <input type="password" name="pw"   class="form-control" required placeholder="Enter a valid password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required >
       <br>

        Gender:<br>
        <select class="form-control">

        <option label="Male"></option>
        <option label="Female"></option>
        </select>
        <br><br>
        
 <input type ="submit" class="btn btn-primary" value = "submit"/>
    
    
      </form> 
      </div>
</body>

</html>
